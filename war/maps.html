      '<div id="bodyContent">'+

      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Jcrew</h1>'+
      '<div id="bodyContent">'+

      var contentString4 = '<div id="content">'+

      '</div>';
      
      var contentString5 = '<div id="content">'+

      '<div id="bodyContent">'+

      'Click here to enroll</a></p>'+
      '</div>'+
      '</div>';
    
var markers = [
	['Walmart',contentString1, 33.6407431,-112.0012776],
	['Starbucks',contentString2, 33.626033,-112.023666],
	['Jcrew',contentString3, 33.6280477,-112.0313596],
	['Flowers',contentString4, 33.6449989,-112.0305255],
	['costco',contentString5, 33.585389,-112.011788]
];

      function initialize() {
      	var myLatlng = new google.maps.LatLng(-25.363882,131.044922);
        var mapOptions = {
          //center: myLatlng,
          zoom: 16,
          //mapTypeId: google.maps.MapTypeId.HYBRID
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      
  	 	var infowindow = new google.maps.InfoWindow(); 
		var marker, i;
		var bounds = new google.maps.LatLngBounds();
      
      for (i = 0; i < markers.length; i++) { 
		var pos = new google.maps.LatLng(markers[i][2], markers[i][3]);
		bounds.extend(pos);
		marker = new google.maps.Marker({
			position: pos,
			map: map,
			title: markers[i][0]
		});
		google.maps.event.addListener(marker, 'click', (function(marker, i) {
		
			return function() {
			
				infowindow.setContent(markers[i][1]);
				infowindow.open(map, marker);
			};
		})(marker, i));
	}
      
	map.fitBounds(bounds);
  
 }
  google.maps.event.addDomListener(window, 'load', initialize);
    </script>
